{% extends "base.html" %}

{% block title %}Authors{% endblock %}

{% block content %}
<h2 class="mb-5">Authors</h2>


<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
            <th scope="row">{{ author.id }}</th>
            <td>
                <a href="/author/{{ author.id }}/">{{ author.name }}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
