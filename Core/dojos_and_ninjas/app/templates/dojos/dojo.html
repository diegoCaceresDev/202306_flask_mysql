{% extends "base.html" %}

{% block title %} Dojo {{ dojo[0]['name']}} {% endblock%}

{% block content %}

<h1>{{ dojo[0]['name']}} Ninjas</h1>


<table class="table">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    {%for ninja in dojo%}
    <tr>
        <td>{{ninja['first_name']}}</td>
        <td>{{ninja['last_name']}}</td>
        <td>{{ninja['age']}}</td>
    </tr>
    {% endfor %}
</table>

<div>
    <i class="bi bi-house-fill"></i>
    <a href="{{ url_for('dojos') }}"> Home</a>
</div>
{% endblock%}
