{% extends "base.html" %}

{% block title %} Dojos {% endblock%}

{% block content %} 

<div class="row">

    <div class="col">
        <h2>Add a new Dojo</h2>
        <form action="{{ url_for('add_dojo') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <div class="col">
        <h2>All dojos:</h2>
        <ul>
            {%for dojo in dojos: %}
            <li><a href="{{ url_for('get_dojo', id=dojo.id)}}">{{dojo['name']}}</a></li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('ninjas')}}">Add ninja</a>
    </div>


</div>

{% endblock%}
