{% extends "base.html" %}

{% block title %} Ninja {% endblock%}

{% block content %}

<h2 >New Ninja</h2>

<form action="{{ url_for('add_ninja') }}" class="form mt-4" method="POST">
    <div class="mb-4">
    <label for="dojo" class="fs-5">Dojo:</label>
    <select name="dojo_id" id="dojo" class="form-select form-select-lg mb-3">
        {% for dojo in dojos: %}
        <option value="{{dojo.id}}">{{dojo.name}}</option>
        {% endfor %}
    </select>
</div>

<div class="mb-4">
    <label for="first_name" class="fs-5">First Name:</label>
    <input type="text" name="first_name" id="first_name" class="form-control">
</div>

<div class="mb-4">
    <label for="last_name" class="fs-5">Last Name:</label>
    <input type="text" name="last_name" id="last_name" class="form-control">
</div>

<div class="mb-4">
    <label for="age" class="fs-5">Age:</label>
    <input type="number" name="age" id="age" class="form-control">
</div>

<button type="submit" class="btn btn-primary">Submit</button>

</form>


<div class="mt-5">
    <i class="bi bi-house-fill"></i>
    <a href="{{ url_for('dojos') }}"> Home</a>
</div>

{% endblock%}
