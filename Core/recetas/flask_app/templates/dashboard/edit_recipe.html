{% extends 'base.html' %}

{% block menu %}
<header class="py-3 mb-3 border-bottom">
    <div class="d-flex mb-3 " style="grid-template-columns: 1fr 2fr; height: 20px">
        <div class="dropdown me-auto p-2">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="https://yt3.googleusercontent.com/ytc/AOPolaRxmIP5pSnCo3Fd_B8e8EuA-cfrt-B113qG8HzqmA=s176-c-k-c0x00ffffff-no-rj"
                    alt="">
                <span class="fs-4 ms-2 tv-show">Recipes</span>
            </a>
        </div>


        <div class="flex-shrink-0 dropdown p-2">
            <a href="{{url_for('recipes')}}" class="btn btn-success me-2">Recipes</a>
        </div>

        <div class="flex-shrink-0 dropdown p-2">
            <a href="{{url_for('salir')}}" class="btn btn-danger">Log out</a>
        </div>
    </div>
</header>


{% endblock %}

{% block estilos %}
{% endblock %}



{% block contenido %}

<h1>Edit Recipe</h1>

<main class="">

    <form action="{{url_for('edit_by_id', id = recipe.id)}}" method="post">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{recipe.name}}">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea cols="20" rows="5" type="text" class="form-control" name="description" id="description">{{recipe.description}}
                    </textarea>
                </div>

                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions:</label>
                    <textarea cols="20" rows="5" type="text" class="form-control" name="instructions"
                        id="instructions">{{recipe.instructions}}</textarea>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Create</button>
            </div>

            <div class="col ms-5">

                <div class="ms-5 mb-5">
                    <p for="release_date" class="form-label">Dated Cooked/Made:</p>
                    <input type="date" name="created_at" id="created_at" value="{{recipe.created_at}}">
                </div>

                <div>
                    <p>Under 30 minutes?</p>
                    <label>
                        {% if recipe.under_30_minutos == 'yes' %}
                        <input type="radio" name="under_30_minutos" value="yes" checked> Yes
                        {% else %}
                        <input type="radio" name="under_30_minutos" value="yes" > Yes
                        {% endif %}
                    </label>
                    <br>
                    <label>
                        {% if recipe.under_30_minutos == 'no' %}
                        <input type="radio" name="under_30_minutos" value="no" checked> No
                        {% else%}
                        <input type="radio" name="under_30_minutos" value="no"> No
                        {% endif %}                    </label>

                </div>
            </div>

        </div>
    </form>

</main>


{% endblock %}

{% endblock %}
