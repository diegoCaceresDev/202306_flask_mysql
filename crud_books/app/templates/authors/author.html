{% extends "base.html" %}

{% block title %}Author{% endblock %}

{% block content %}
<h2 class="mb-5">{{ author.name }}</h2>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Number of pages</th>
        </tr>
    </thead>
    <tbody>
        {% for book in author.favorite_books %}
        <tr>
            <th scope="row">{{ book.id }}</th>
            <td>{{ book.title }}</td>
            <td>{{ book.num_of_pages }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
